<!DOCTYPE html>
<html>
  <head>
    <title>AirBnB clone</title>
    <link href="../images/icon.png" rel="shortcut icon"/>
    <link rel="stylesheet" href="styles/4-common.css"/>
    <link rel="stylesheet" href="styles/3-header.css"/>
    <link rel="stylesheet" href="styles/3-footer.css"/>
    <link rel="stylesheet" href="styles/6-filters.css"/>
  </head>
  <body>
    <header>
      <div class="header_logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <button>Search</button>
        <div class="locations">
          <h3>States</h3>
          <h4>Agadir, Marrakech...</h4>
          <ul class="popover">
            <li>
              <h2>Arizona:</h2>
              <ul>
                <li><h4>Page1</h4></li>
                <li><h4>Page2</h4></li>
              </ul>
            </li>
            <li>
              <h2>California:</h2>
              <ul>
                <li><h4>San Francisco</h4></li>
                <li><h4>Los Altos</h4></li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, kitchen...</h4>
          <ul class="popover">
            <li><h4>Television</h4></li>
            <li><h4>Microwave</h4></li>
            <li><h4>Pool</h4></li>
            <li><h4>Wifi</h4></li>
          </ul>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
